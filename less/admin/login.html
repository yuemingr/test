<!doctype html>
<html>
<head>
  <title>login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--script src="js/jquery.js"></script-->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  

   <!--link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script-->
   <style>
   html,body, .container{height:100%;}
   .page-login{line-height:38px;}
   </style>
</head>
<body>
  <div class="container">
  <div class="row align-items-center" style="height:100%;">
   <div class="col-md-4 offset-md-4 card" >
    <form class="form-horizontal" role="form">
      <div class="row"><h5 class="card-title col-12 text-muted text-center">管理登录</h5></div>
      <div class="form-group row page-login">
        <label for="uname" class="col-sm-3 control-lobel">账号</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="uname"  name="uname" placeholder="请输入账号" />
        </div>
      </div>
      <div class="form-group row page-login">
        <label for="passwd" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-9">
          <input type="passwd" class="form-control" name="passwd" id="passwd" placeholder="请输入密码"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
	  <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
	</div>
      </div>
    </form>
  </div>
  </div>
 </div>
  

</body>
<html>
